service: ${file(../../service.yml):service}-message

# Framework version constraint (semver constraint): '3', '^2.33'
frameworkVersion: '3'

params: ${file(../../params.yml)}

provider: 
  name: aws
  deploymentMethod: direct
  region: ap-southeast-1
  profile: ${file(../../service.yml):profile}
  runtime: nodejs18.x
  # stackName: ${self:service}-stack
  stage: ${opt:stage, self:provider.stage}
  memorySize: 256
  timeout: 30
  architecture: arm64
  environment:
    POST_WSCAT: ${param:post-wscat}
    STAGE: ${opt:stage, self:provider.stage}
    DB_USER: ${param:db-username}
    DB_NAME: ${param:db-name}
    DATABASE_URL: 
      Fn::Join: 
        - ''
        - - "postgresql://"
          - ${param:db-username}
          - ":"
          - ${param:db-password}
          - ${param:db-host}
          - ${param:db-name}
          - "?sslmode=verify-full"

  # httpApi:
  #   cors: true
  #   authorizers:
  #     someJwtAuthorizer:
  #       type: jwt
  #       identitySource: $request.header.Authorization
  #       issuerUrl: https://cognito-idp.${opt:region, self:provider.region}.amazonaws.com/${param:UserPoolId}
  #       audience: 
  #         - '${param:UserPoolClient}'

package:
  patterns:
    - "!layerSourceTarball.tar.gz"

layers:
  realTimeChatCommonLibrary:
    path: ../common-library
  realTimeChatNpmLibrary:
    path: ../npm-library

functions:
#customer
  get-message:
    handler: src/message.get
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibraryLayer
    events:
      - httpApi:
            method: GET
            path: /message
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer
  get-message-by-id:
    handler: src/message..getById
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibrary
    events:
      - httpApi:
            method: GET
            path: /message/{id}
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer
  create-message:
    handler: src/message.create
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibrary
    events:
      - httpApi:
            method: POST
            path: /message
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer
  update-message:
    handler: src/message.update
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibrary
    events:
      - httpApi:
            method: PUT
            path: /message/{id}
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer
  delete-message:
    handler: src/message.delete
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibrary
    events:
      - httpApi:
            method: DELETE
            path: /message/{id}
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer
  count-message:
    handler: src/message.count
    layers:
      - !Ref realTimeChatCommonLibraryLayer
      - !Ref realTimeChatNpmLibrary
    events:
      - httpApi:
            method: GET
            path: /message/count
            cors: true
            # authorizer:
            #   name: someJwtAuthorizer

plugins:
  - serverless-offline
